<?xml version="1.0" encoding="UTF-8"?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:t="https://github.com/phoswald/rstm/rstm-template">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <title>Sample Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../../">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="">Sample</a>
            </li>
          </ul>
        </div>  
      </div>
    </nav>
    <div class="container">
      <h2 class="my-4">Greeting</h2>
      <div class="alert alert-success">
        <span t:text="#greeting">MESSAGE</span>, <span t:text="username">USER</span>!
      </div>
      <h2 class="my-4">Config</h2>
      <p>The current time is <span t:text="now">TIMESTAMP</span>.</p>
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th>Parameter</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>app.sample.config</td>
            <td t:text="sampleConfig">VALUE</td>
          </tr>
        </tbody>
      </table>
      <h2 class="my-4">Environment Variables</h2>
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th>Variable</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr t:each="env">
            <td t:text="key">KEY</td>
            <td t:text="value">VALUE</td>
          </tr>
        </tbody>
      </table>
      <h2 class="my-4">System Properties</h2>
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr t:each="props">
            <td t:text="key">KEY</td>
            <td t:text="value">VALUE</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
